server.port=44000
spring.application.name=SeohanWeb

#devtools live reload
spring.devtools.livereload.enabled=true

#  DBCP
spring.datasource.initialization-mode=always
spring.datasource.type=org.apache.commons.dbcp.BasicDataSource
spring.datasource.dbcp2.initial-size=7
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.pool-prepared-statements=true

#  JPA   
spring.jpa.database=DB2
#spring.jpa.generate-ddl=true
 spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DB2400Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MyBatis
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.type-aliases-package=com.seohan.*.Domain, com.seohan.*.*.Domain
mybatis.mapper-locations=classpath:mybatis/*/*.xml 


#log
logging.level.com.message=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.path=C:/logs/
logging.file=C:/logs/message.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

spring.output.ansi.enabled=always

## Multipart properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true 
spring.servlet.multipart.maxFileSize= 200MB
spring.servlet.multipart.maxrequestsize=215MB
